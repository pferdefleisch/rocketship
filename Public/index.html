<!doctype HTML>

<html>
<head>
  <title>You can do it!</title>

  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <center>

    <div id="logo-container"><img src="Rocket.png" /></div>

    <form class="js-add-todo">
      <div role="main" class="content">
        <label for="todos"><h1>Let's get you organised!</h1></label>
        <input type="text" class="js-todo-task" placeholder="What do you need to do?"/>
        <button type="submit">Add</button>
      </div>
      <p>
        <button class="js-check-all">Check all</button>
      </p>
    </form>

    <div>
      <ul class="js-todo-container" style="list-style-type:none"></ul>
      <a href="#" class="js-clear-todos"><h3>Clear</h3></a>
    </div>

  </center>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="store.js"></script>
  <script src="code.js"></script>

</body>
</html>
